<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Eden</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-animation::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/45-degree-fabric-light.png');
            opacity: 0.1;
            animation: moveBg 10s linear infinite;
        }

        @keyframes moveBg {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50px, 50px);
            }
        }

        .glow:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(81, 167, 232, 0.5);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-black to-gray-900 min-h-screen relative overflow-hidden flex flex-col">
    <div class="bg-animation absolute inset-0 z-0"></div>
    <header class="text-center py-10 z-10">
        <h1 class="text-5xl font-bold text-blue-500">Meet Eden</h1>
        <h2 class="text-2xl text-blue-300">An AI-Powered Budtender</h2>
    </header>

    <div class="container mx-auto px-4 max-w-3xl z-10 flex-grow flex flex-col">
        <div class="mb-4">
            <input type="text" id="uuidInput" placeholder="Enter your UUID" class="w-full p-2 bg-gray-800 text-white rounded glow">
        </div>

        <div id="chatWindow" class="bg-gray-900 p-4 rounded-lg mb-4 overflow-y-auto flex-grow">
            <div class="flex flex-col space-y-4">
                <div class="flex items-end">
                    <div class="w-2 h-2 rounded-full bg-blue-400 mr-2 mt-4"></div>
                    <div class="bg-blue-500 text-white p-2 rounded-lg">
                        <p>Welcome to the Eden demo! To start, enter your UUID and ask a question.</p>
                        <span class="text-xs">10:30 AM</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center space-x-4 mb-4">
            <input type="text" id="userMessage" placeholder="Type your message" class="flex-grow p-2 bg-gray-800 text-white rounded glow">
            <button id="sendButton" class="bg-blue-500 p-2 rounded-full text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
            <button id="micButton" class="bg-blue-500 p-2 rounded-full text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
            </button>
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="muteToggle" class="h-4 w-4 text-blue-500 rounded">
                <label for="muteToggle" class="text-white text-sm">Mute Voice</label>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 text-blue-300 text-sm z-10">
        The Eden Alliance - Internal Demo - Developed by James Boyd
    </footer>

    <div id="processingIndicator" class="fixed bottom-4 right-4 flex items-center space-x-2">
        <div id="statusBubble" class="w-3 h-3 rounded-full bg-green-500"></div>
        <span id="statusText" class="text-white text-sm">Idle</span>
    </div>

    <script>
        const sendButton = document.getElementById('sendButton');
        const micButton = document.getElementById('micButton');
        const muteToggle = document.getElementById('muteToggle');
        const userMessage = document.getElementById('userMessage');
        const uuidInput = document.getElementById('uuidInput');
        const chatWindow = document.querySelector('.flex.flex-col.space-y-4');
        const statusBubble = document.getElementById('statusBubble');
        const statusText = document.getElementById('statusText');

        const API_KEY = '414c3159-b797-4b21-8516-06df22614892';
        const CHARACTER = 'eden';

        let isTyping = false;

        function setStatus(status) {
            statusText.textContent = status;
            switch (status) {
                case 'Idle':
                    statusBubble.style.backgroundColor = 'green';
                    break;
                case 'Processing':
                    statusBubble.style.backgroundColor = 'yellow';
                    break;
                case 'Error':
                    statusBubble.style.backgroundColor = 'red';
                    break;
            }
        }

        function addMessage(message, isUser = true) {
            const timestamp = new Date().toLocaleTimeString();
            const messageElement = `
                <div class="flex items-end ${isUser ? 'justify-end' : ''}">
                    <div class="${isUser ? 'bg-gray-700' : 'bg-blue-500'} text-white p-2 rounded-lg">
                        <p>${message}</p>
                        <span class="text-xs">${timestamp}</span>
                    </div>
                    <div class="w-2 h-2 rounded-full ${isUser ? 'bg-green-400 ml-2' : 'bg-blue-400 mr-2'} mt-4"></div>
                </div>
            `;
            chatWindow.innerHTML += messageElement;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
    const message = userMessage.value.trim();
    const uuid = uuidInput.value.trim();
    if (message && uuid) {
        addMessage(message, true);
        userMessage.value = '';
        setStatus('Processing');
        try {
            const response = await fetch('https://api.carter.ai/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiKey: API_KEY,
                    character: CHARACTER,
                    input: message,
                    uuid: uuid
                })
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            addMessage('Eden is typing...', false);
            const fillerResponse = await fetch('https://api.carter.ai/personalise', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    apiKey: API_KEY,
                    character: CHARACTER,
                    input: message,
                    uuid: uuid
                })
            });
            if (!fillerResponse.ok) {
                throw new Error(`HTTP error! status: ${fillerResponse.status}`);
            }
            const fillerData = await fillerResponse.json();
            addMessage(fillerData.output, false);
            addMessage(data.output, false);
            if (!muteToggle.checked) {
                const speechResponse = await fetch('https://api.carter.ai/speak', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        apiKey: API_KEY,
                        character: CHARACTER,
                        input: data.output,
                        gender: 'female'
                    })
                });
                if (!speechResponse.ok) {
                    throw new Error(`HTTP error! status: ${speechResponse.status}`);
                }
                const speechData = await speechResponse.json();
                const audio = new Audio(speechData.audio);
                audio.play();
            }
            setStatus('Idle');
        } catch (error) {
            setStatus('Error');
            console.error('There was a problem with the fetch operation:', error);
        }
    } else {
        alert('Please enter a UUID and a message.');
    }
}


        sendButton.addEventListener('click', sendMessage);
        userMessage.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        if (window.SpeechRecognition || window.webkitSpeechRecognition) {
            micButton.addEventListener('click', () => {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.onresult = (event) => {
                    userMessage.value = event.results[0][0].transcript;
                    sendMessage();
                };
                recognition.start();
            });
        } else {
            micButton.disabled = true;
            alert('Your browser does not support voice input. Please use a supported browser.');
        }
    </script>
</body>
</html>
